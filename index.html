<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrabIt!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <header class="navbar">
        <div class="logo">GrabIt!</div>
        
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products...">
            <button id="search-button">Search</button>
        </div>

        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="wishlist.html">Wishlist</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>

    <main class="container">
        <h1>Featured Products</h1>
        <div class="product-grid" id="product-list">
            <!-- Products will be injected here by script.js -->
        </div>
    </main>

    <footer class="about-section">
        <h2>About Our Store</h2>
        <p>We are dedicated to providing high-quality products at affordable prices. Our mission is to make shopping easy and enjoyable for everyone.</p>
    </footer>

    <!-- Notification container for custom alerts -->
    <div id="notification-container"></div>

    <script src="script.js?v=2"></script>
</body>
</html>
